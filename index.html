<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meisy Be My Valentine?</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #e6005c;
        }
        p {
            font-size: 18px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 30%;
            max-width: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .heart {
            width: 100px;
            margin-top: 20px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Meisy, Will You Be My Valentine? ❤️</h1>
    <p>Every day with you is special, and I want to create more moments like these with you. Be mine?</p>

    <!-- Photo Gallery -->
    <div class="gallery">
        <img src="https://i.imgur.com/LZT9H2I.jpeg" alt="Photo 1">
        <img src="https://i.imgur.com/nu46Bck.jpeg" alt="Photo 2">
        <img src="https://i.imgur.com/K9VZoOG.jpeg" alt="Photo 3">
        <img src="https://i.imgur.com/wYmzXDF.jpeg" alt="Photo 4">
        <img src="https://i.imgur.com/AtNzEEl.jpeg" alt="Photo 5">
        <img src="https://i.imgur.com/kM217Ya.jpeg" alt="Photo 6">
        <img src="https://i.imgur.com/fivFJzW.jpeg" alt="Photo 7">
        <img src="https://i.imgur.com/o5U07kE.jpeg" alt="Photo 8">
    </div>

    <img class="heart" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Heart_coraz%C3%B3n.svg/512px-Heart_coraz%C3%B3n.svg.png" alt="Heart">
</body>
</html>

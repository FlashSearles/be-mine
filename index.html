<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #e6005c;
        }
        p {
            font-size: 18px;
        }
        .heart {
            width: 150px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .photo {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ❤️</h1>
    <p>Every day with you is special, but this Valentine’s Day, I want to make it even more magical. Be mine?</p>

    <!-- Image Section -->
    <img class="photo" src="https://imgur.com/a/7LGlvzK" alt="Our Special Moment">

    <!-- Video Section -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yourvideocode" frameborder="0" allowfullscreen></iframe>
    </div>

    <img class="heart" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Heart_coraz%C3%B3n.svg/512px-Heart_coraz%C3%B3n.svg.png" alt="Heart">
</body>
</html>

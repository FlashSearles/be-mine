<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #e6005c;
        }
        p {
            font-size: 18px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 30%;
            max-width: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .heart-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            animation: floatHearts 5s infinite linear;
        }
        .heart {
            font-size: 24px;
            color: #e6005c;
            animation: floatUp 3s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        @keyframes floatHearts {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(-50%) translateY(-200px); }
        }
        .music-player {
            margin-top: 20px;
        }

        /* Style for the button */
        #yes-btn {
    background-color: #e6005c;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 30px;
    max-width: 100%; /* Ensure it scales on mobile */
    box-sizing: border-box; /* Prevents padding from exceeding the width */
}

#yes-btn:hover {
    background-color: #ff3385;
}

        /* Pop-Up Style */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        #popup .message {
            color: #fff;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px; /* Adjusted spacing */
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meisy, Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <p>Every day with you is special, and I want to create more moments like these with you. Be mine?</p>

    <!-- Photo Gallery -->
    <div class="gallery">
        <img src="https://i.imgur.com/LZT9H2I.jpeg" alt="Photo 1">
        <img src="https://i.imgur.com/nu46Bck.jpeg" alt="Photo 2">
        <img src="https://i.imgur.com/K9VZoOG.jpeg" alt="Photo 3">
        <img src="https://i.imgur.com/wYmzXDF.jpeg" alt="Photo 4">
        <img src="https://i.imgur.com/AtNzEEl.jpeg" alt="Photo 5">
        <img src="https://i.imgur.com/kM217Ya.jpeg" alt="Photo 6">
        <img src="https://i.imgur.com/fivFJzW.jpeg" alt="Photo 7">
        <img src="https://i.imgur.com/o5U07kE.jpeg" alt="Photo 8">
    </div>

    <!-- Floating Hearts Animation -->
    <div class="heart-container">
        <span class="heart">‚ù§Ô∏è</span>
        <span class="heart">üíñ</span>
        <span class="heart">üíï</span>
        <span class="heart">üíó</span>
        <span class="heart">üíû</span>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Keys_of_Moon/Love_Theme/Keys_of_Moon_-_Love_Theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Yes Button -->
    <button id="yes-btn" onclick="showPopup()">Yes! ‚ù§Ô∏è</button>

    <!-- Pop-Up Without Image -->
    <div id="popup">
        <div class="message">
            <p>You made the right choice!!FREE BOBA FOREVER! üßãüíñ</p>
        </div>

    <script>

        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }
    </script>
</body>
</html>
